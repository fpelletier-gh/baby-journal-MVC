{% extends "baby_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'baby_logs:baby' baby.id %}">{{ baby }}</a></h3>
{% endblock page_header %}

{% block content %}
  <h5>Edit post:</h5>
  <form class="form" action="{% url 'baby_logs:edit_post' post.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save</button>
    {% endbuttons %}
  </form>
{% endblock content %}
