{% extends "baby_logs/base.html" %}
{% block page_header %}
  <h1>Journal</h1>
{% endblock page_header %}

{% block content %}
  <div class="list-group">
    {% for baby in babies %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <a class="list-group-item-action" href="{% url 'baby_logs:baby' baby.id %}">{{ baby }}</a>
      <form action="{% url "baby_logs:delete_baby" baby.id %}" method="post">
        {% csrf_token %}

        <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this event and all of it\'s entries?');">Delete</button>
      </form>
    </div>
    {% empty %}
    <h3>No babies have been added yet</h3>
    {% endfor %}
  </div>
  <a class="btn btn-primary mt-2" href="{% url 'baby_logs:new_baby' %}">Add new baby</a>
{% endblock content %}
