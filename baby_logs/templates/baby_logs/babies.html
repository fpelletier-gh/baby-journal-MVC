{% extends "baby_logs/base.html" %}
{% block page_header %}
  <h1 class="text-center">Journal</h1>
{% endblock page_header %}

{% block content %}
  <div class="d-flex justify-content-end">
    <a class="btn btn-primary mt-2" href="{% url 'baby_logs:new_baby' %}">Add new baby</a>
  </div>
  <div class="list-group py-3">
    {% for baby in babies %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <a class="list-group-item-action" href="{% url 'baby_logs:baby' baby.id %}">{{ baby }}</a>
      <small><a onclick="return confirm('Are you sure you want to delete this baby and all of it\'s post?');" href="{% url 'baby_logs:delete_baby' baby.id %}" class="nav-link text-danger">delete</a></small>
    </div>
    {% empty %}
    <h3>No babies have been added yet</h3>
    {% endfor %}
  </div>
</div>
{% endblock content %}
