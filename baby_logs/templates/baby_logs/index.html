{% extends "baby_logs/base.html" %}
{% block page_header %}
    <div class="jumbotron">
        <h1 class="display-3">Track your baby moments</h1>
        <p class="lead">Keep a record of all the important events happening while your baby's growing</p>
        {% if user.is_authenticated %}
            <a class="btn btn-lg btn-primary" href="{% url 'baby_logs:babies' %}"
                role="button">Welcome &raquo;</a>
        {% else %}
            <div class="d-flex flex-column justify-content-start">
                <div class="py-3">
                    <a class="btn btn-lg btn-primary" href="{% url 'users:login' %}"
                        role="button">Sign in &raquo;</a>
                </div>
                <div>
                    <a class="text-decoration-none" href="{% url 'users:register' %}"
                        role="button">Create an account</a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock page_header %}
