{% extends "baby_logs/base.html" %}
{% block page_header %}
  <div class="jumbotron">
    <h1 class="display-3">Track your baby moments</h1>

    <p class="lead">Keep a record of all the important events happening while your baby's growing</p>

    {% if user.is_authenticated %}
    <a class="btn btn-lg btn-primary" href="{% url 'baby_logs:topics' %}"
         role="button">Welcome &raquo;</a>
    {% else %}
    <a class="btn btn-lg btn-primary" href="{% url 'users:register' %}"
         role="button">Register &raquo;</a>
    {% endif %}
   </div>
{% endblock page_header %}
