{% extends "baby_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Journal</h2>
{% endblock page_header %}

{% block content %}
<h5>Add a new event:</h5>
<form action="{% url 'baby_logs:new_topic' %}" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Add topic</button>
  {% endbuttons %}
</form>

{% endblock content %}
