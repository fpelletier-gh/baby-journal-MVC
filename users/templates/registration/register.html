{% extends "baby_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2 class="text-center">Create a new account</h2>
{% endblock page_header %}


{% block content %}

    <form class="container form pt-4" method="post" action="{% url 'users:register' %}">
        <div class="row justify-content-center">
            <div class="col col-md-8 col-lg-6">
                <div class="d-flex flex-column">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-8 col-lg-6 d-flex align-items-center justify-content-between">
                <button name="submit" class="btn btn-primary">Create</button>
                <a class="text-decoration-none" href="{% url 'baby_logs:index' %}">Cancel</a>
                <input type="hidden" name="next" value="{% url 'baby_logs:index' %}" />
            </div>
        </div>
    </form>

{% endblock content %}
